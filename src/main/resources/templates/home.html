<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Jadwal Sholat & Imsak" />
    <meta name="keywords" content="Jadwal, Sholat, Imsak, 2023" />
    <title>Jadwal Imsakiyah 2023 - Irvanudin</title>
    <link rel="icon" type="image/x-icon" th:href="@{/favicon.ico}" />
    <link rel="stylesheet" href="/webjars/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="/webjars/font-awesome/6.3.0/css/all.min.css" />
  </head>
  <body>
    <!-- Head -->
    <nav class="navbar navbar-dark bg-dark">
      <div class="container">
        <a class="navbar-brand mb-0 h1" href="/"
          ><i class="fa-solid fa-calendar-days"></i> JADWAL IMSAKIYAH 2023</a
        >
      </div>
    </nav>
    <!-- Content -->
    <div class="container my-4">
      <div class="card shadow-sm">
        <div class="card-header">
          <div class="row align-items-center">
            <div class="col-6">
              <h3>
                <b
                  ><i class="fa-solid fa-location-dot"></i>
                  <span th:text="${jadwal.data.kabKota}"></span>
                </b>
              </h3>
            </div>
            <div class="col-3">
              <select
                id="provinsi"
                name="provinsi"
                class="form-select"
                onselect="onSelectProvinsi(this.value);"
              >
                <option disabled>Pilih Provinsi</option>
                <option
                  th:each="provinsi : ${provinsi.data}"
                  th:value="${provinsi}"
                  th:text="${provinsi}"
                  th:selected="${provinsi == jadwal.data.provinsi}"
                ></option>
              </select>
            </div>
            <div class="col-3">
              <select id="kabKota" name="kabKota" class="form-select">
                <option disabled>Pilih Kabupaten/Kota</option>
                <option
                  th:each="kabKota : ${kabKota.data}"
                  th:value="${kabKota}"
                  th:text="${kabKota}"
                  th:selected="${kabKota == jadwal.data.kabKota}"
                ></option>
              </select>
            </div>
          </div>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table
              class="table table-striped table-bordered table-hover text-center align-middle"
            >
              <thead>
                <tr class="text-nowrap">
                  <th>Tanggal</th>
                  <th>Imsak</th>
                  <th>Subuh</th>
                  <th>Terbit</th>
                  <th>Dhuha</th>
                  <th>Dzuhur</th>
                  <th>Ashar</th>
                  <th>Maghrib</th>
                  <th>Isya</th>
                </tr>
              </thead>
              <tbody>
                <tr
                  th:class="${jadwal.value.tanggal == 'Rabu, 29/03/2023'} ? 'table-info' : ''"
                  th:each="jadwal : ${jadwal.data.data}"
                >
                  <td th:text="${jadwal.value.tanggal}"></td>
                  <td
                    th:class="${jadwal.value.tanggal == 'Rabu, 29/03/2023'} ? table-primary:  table-success "
                    th:text="${jadwal.value.imsak}"
                  ></td>
                  <td th:text="${jadwal.value.subuh}"></td>
                  <td th:text="${jadwal.value.terbit}"></td>
                  <td th:text="${jadwal.value.dhuha}"></td>
                  <td th:text="${jadwal.value.dzuhur}"></td>
                  <td th:text="${jadwal.value.ashar}"></td>
                  <td
                    th:class="${jadwal.value.tanggal == 'Rabu, 29/03/2023'} ? table-primary :table-success "
                    th:text="${jadwal.value.maghrib}"
                  ></td>
                  <td th:text="${jadwal.value.isya}"></td>
                </tr>
              </tbody>
            </table>
          </div>
          <span class="badge bg-secondary my-1"
            >Semuanya dalam Waktu Indonesia Barat (WIB)</span
          >
        </div>
      </div>
    </div>
    <!-- Foot -->
    <footer class="text-center text-lg-start text-muted">
      <div class="text-center text-bg-secondary p-3">Â© 2023 - Irvanudin</div>
    </footer>
    <script th:src="@{/script.js}"></script>
  </body>
</html>
